<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBSlevel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="slider-container">
    <div class="slider-wrapper">

      <div class="slide slide-one">
        <img src="img/photo11.jpg" alt="">
        <div class="text-img">
          <img class=" text-level-img text-glevel-img" src='img/g-level-title.svg' alt="">
          <div class="text">
            <div class="text-sport-level">Your sport level</div>
            <div class="text-go">go
              <img class="arrow" src="img/Arrow 1.svg" alt="">
              <img class="line" src="img/Line.svg" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="slide slide-two">
        <img src="img/photo12.jpg" alt="">
        <div class="text-img">
          <img class=" text-level-img text-blevel-img" src='img/b-level-title.svg' alt="">
          <div class="text">
            <div class="text-sport-level">Your beauty level</div>
            <div class="text-go">go
              <img class="arrow" src="img/Arrow 1.svg" alt="">
              <img class="line" src="img/Line.svg" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="slide slide-three">
        <img src="img/photo13.jpg" alt="">
        <div class="text-img">
          <img class=" text-level-img text-slevel-img" src='img/s-level-title.svg' alt="">
          <div class="text">
            <div class="text-sport-level">Your rest level</div>
            <div class="text-go">go
              <img class="arrow" src="img/Arrow 1.svg" alt="">
              <img class="line" src="img/Line.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
